<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
  <main class="card-container">

    <div class="wrapper">
      <img class="card__bg" src="images/bg-pattern-card.svg" alt="">
      <img class="card__avatar" src="images/image-victor.jpg" alt="profile picture">
    </div>

    <div class="card__content">
      <h3 class="card__name">Victor Crest <span class="age">26</span></h3>
      <p>London</p>
    </div>
   
    <ul class="stats__list">
      <li>80K <span class="list__span">Followers </span></li>
      <li>803K <span class="list__span">Likes </span></li>
      <li>1.4K <span class="list__span">Photos </span></li>
    </ul>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dan 21/04/22</a>.
  </div>
</body>
</html>
